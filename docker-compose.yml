version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipes_db
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    working_dir: /usr/src/app
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/recipes_db
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE=http://localhost:4000/api
    depends_on:
      - backend
volumes:
  db_data:
